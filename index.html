<!DOCTYPE html>
<html en="lang">

<head>
    <meta charset="UTF-8">
    <title>Game Of Thrones Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/paper-bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- THIS BOILERPLATE HAS BOOTSTRAP, BOOTRSTRAP THEME (FROM BOOTSWATCH.COM), JQUERY & JQUERY UI IMPORTED. -->
    <div class="container text-center">
        <h1>GAME OF THRONES</h1>
        <div class="container choose_player_container">
            <div class="row match_playground text-center">
                <!-- player section -->
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <h4>Player</h4>
                    <div class="player-container" id="playerContainer">
                        <div class="thumbnail image_thumbnail">
                            <div class="caption">
                                <h4 class="name" id="playerName"></h4>
                            </div>
                            <img class="img-responsive" src="" alt="">
                            <div class="caption">
                                <h4><span class="score " id="playerScore"></span></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Attack button -->
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 center-container">
                    <div class="row centerButton-container">
                        <h3>
                            <a href="#" class="btn btn-default btn-danger">
                                <span id="attackButton">ATTACK >>></span>
                            </a>
                        </h3>
                    </div>
                    <div class="row msg-container">
                        <h5><span id="msgId" class="text-success">Select your player!</span></h5>
                        <hr>
                        <h5><span id="attackMsg1" class="text-danger"></span></h5>
                        <hr>
                        <h5><span id="attackMsg2" class="text-danger"></span></h5>
                    </div>
                    <!-- Reset button -->
                    <div class="row reset-container">
                        <h3>
                            <a href="#" class="btn btn-default btn-success">
                                <span id="resetButton">REPLAY</span>
                            </a>
                        </h3>
                    </div>
                </div>
                <!-- opponent section -->
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <h4>Opponent</h4>
                    <div class="opponent-container" id="opponentContainer">
                        <div class="thumbnail image_thumbnail">
                            <div class="caption">
                                <h4 class="name" id="opponentName"></h4>
                            </div>
                            <img class="img-responsive" src="" alt="">
                            <div class="caption">
                                <h4><span class="score " id="opponentScore"></span></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <!-- Character 1 -->
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                    <div class="character-container " id="jonContainer">
                        <div class=" thumbnail image_thumbnail ">
                            <div class="caption ">
                                <h4 class="name "></h4>
                            </div>
                            <img class="img-responsive " src="" alt="">
                            <div class="caption ">
                                <h4 class="score "></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Character 2 -->
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                    <div class="character-container " id="khaleesiContainer">
                        <div class="thumbnail image_thumbnail ">
                            <div class="caption ">
                                <h4 class="name "></h4>
                            </div>
                            <img class="img-responsive " src="" alt="">
                            <div class="caption ">
                                <h4 class="score "></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Character 3 -->
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                    <div class="character-container " id="jamieContainer">
                        <div class="thumbnail image_thumbnail ">
                            <div class="caption ">
                                <h4 class="name "></h4>
                            </div>
                            <img class="img-responsive " src="" alt="">
                            <div class="caption">
                                <h4 class="score"></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Character 4 -->
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                    <div class="character-container " id="whiteContainer">
                        <div class="thumbnail image_thumbnail ">

                            <div class="caption ">
                                <h4 class="name "></h4>
                            </div>
                            <img class="img-responsive " src="" alt="">
                            <div class="caption ">
                                <h4 class="score "></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Import custom jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js "></script>
    <!-- Import jquery ui (optional) -->
    <!-- <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js " integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin=" anonymous "></script> -->
    <!-- Import custom js -->
    <script src="assets/javascript/script.js "></script>
</body>

</html>
